# Envoy configuration for ExtProc integration tests
#
# Architecture (Dual-Cluster Mode):
#   Client → Envoy:8081 ─┬─ POST /v1/responses ──→ ExtProc:10000 ──→ vLLM:8000
#                         │                              ↑
#                         │                    (process response)
#                         │
#                         └─ Everything else ──→ HTTP Server:8082
#                            /v1/files              (CRUD APIs)
#                            /v1/vector_stores       shared SQLite DB
#                            /v1/prompts
#                            /v1/conversations
#                            /v1/connectors
#                            GET/DELETE /v1/responses/*
#                            /health
#
# Port 8081 avoids conflict with the HTTP adapter on 8080.
# ExtProc cluster points to localhost:10000 (not a Docker service name).

admin:
  address:
    socket_address:
      address: 0.0.0.0
      port_value: 9901

static_resources:
  listeners:
  - name: main_listener
    address:
      socket_address:
        address: 0.0.0.0
        port_value: 8081
    filter_chains:
    - filters:
      - name: envoy.filters.network.http_connection_manager
        typed_config:
          "@type": type.googleapis.com/envoy.extensions.filters.network.http_connection_manager.v3.HttpConnectionManager
          stat_prefix: ingress_http
          codec_type: AUTO
          route_config:
            name: local_route
            virtual_hosts:
            - name: backend
              domains: ["*"]
              routes:
              # POST /v1/responses → backend_cluster (through ExtProc)
              - match:
                  prefix: "/v1/responses"
                  headers:
                  - name: ":method"
                    exact_match: "POST"
                route:
                  cluster: backend_cluster
                  timeout: 300s
              # Everything else → gateway_cluster (ExtProc disabled)
              - match:
                  prefix: "/"
                route:
                  cluster: gateway_cluster
                  timeout: 60s
                typed_per_filter_config:
                  envoy.filters.http.ext_proc:
                    "@type": type.googleapis.com/envoy.extensions.filters.http.ext_proc.v3.ExtProcPerRoute
                    disabled: true
          http_filters:
          # ExtProc filter - processes request and response for inference routes
          - name: envoy.filters.http.ext_proc
            typed_config:
              "@type": type.googleapis.com/envoy.extensions.filters.http.ext_proc.v3.ExternalProcessor
              grpc_service:
                envoy_grpc:
                  cluster_name: extproc_cluster
                timeout: 120s
              # Fail closed if ExtProc is unavailable
              failure_mode_allow: false
              # Allow ExtProc to modify routing headers (:path, :authority, etc.)
              mutation_rules:
                allow_all_routing: true
              processing_mode:
                # Send headers so ExtProc can extract method, path, and HTTP headers
                request_header_mode: SEND
                response_header_mode: SKIP
                # Process request body in buffered mode
                request_body_mode: BUFFERED
                # Response body mode is NONE since we use ImmediateResponse
                response_body_mode: BUFFERED_PARTIAL
                request_trailer_mode: SKIP
                response_trailer_mode: SKIP
              # Timeout for each processing phase (must cover LLM inference time)
              message_timeout: 120s
              # Maximum timeout across all phases
              max_message_timeout: 300s
          # Router filter - must be last
          - name: envoy.filters.http.router
            typed_config:
              "@type": type.googleapis.com/envoy.extensions.filters.http.router.v3.Router

  clusters:
  # ExtProc cluster - gRPC connection to our processor
  - name: extproc_cluster
    type: STRICT_DNS
    lb_policy: ROUND_ROBIN
    typed_extension_protocol_options:
      envoy.extensions.upstreams.http.v3.HttpProtocolOptions:
        "@type": type.googleapis.com/envoy.extensions.upstreams.http.v3.HttpProtocolOptions
        explicit_http_config:
          http2_protocol_options: {}
    load_assignment:
      cluster_name: extproc_cluster
      endpoints:
      - lb_endpoints:
        - endpoint:
            address:
              socket_address:
                address: 127.0.0.1
                port_value: 10000
    # Health check via gRPC health protocol
    health_checks:
    - timeout: 1s
      interval: 10s
      unhealthy_threshold: 2
      healthy_threshold: 2
      grpc_health_check: {}

  # Backend cluster - LLM inference server (vLLM, Ollama, TGI, etc.)
  # Used by POST /v1/responses route (ExtProc enriches the request)
  - name: backend_cluster
    type: STRICT_DNS
    lb_policy: ROUND_ROBIN
    load_assignment:
      cluster_name: backend_cluster
      endpoints:
      - lb_endpoints:
        - endpoint:
            address:
              socket_address:
                address: 127.0.0.1
                port_value: 8000
    connect_timeout: 5s

  # Gateway cluster - HTTP server for CRUD APIs (files, vector stores, etc.)
  # ExtProc is disabled for this route; traffic passes through directly
  - name: gateway_cluster
    type: STRICT_DNS
    lb_policy: ROUND_ROBIN
    load_assignment:
      cluster_name: gateway_cluster
      endpoints:
      - lb_endpoints:
        - endpoint:
            address:
              socket_address:
                address: 127.0.0.1
                port_value: 8082
    connect_timeout: 5s
