# Envoy configuration for ExtProc integration with OpenAI Responses Gateway
#
# Architecture (Filter Chain Mode):
#   Client → Envoy:8080 → ExtProc (inject state) → Backend (Ollama)
#                                                        ↓
#                              ExtProc (process response) ← Backend Response
#                                                        ↓
#                                                    Client
#
# The ExtProc injects conversation state into request headers, forwards to
# backend, then processes the response to save state before returning to client.

admin:
  address:
    socket_address:
      address: 0.0.0.0
      port_value: 9901

static_resources:
  listeners:
  - name: main_listener
    address:
      socket_address:
        address: 0.0.0.0
        port_value: 8080
    filter_chains:
    - filters:
      - name: envoy.filters.network.http_connection_manager
        typed_config:
          "@type": type.googleapis.com/envoy.extensions.filters.network.http_connection_manager.v3.HttpConnectionManager
          stat_prefix: ingress_http
          codec_type: AUTO
          route_config:
            name: local_route
            virtual_hosts:
            - name: backend
              domains: ["*"]
              routes:
              - match:
                  prefix: "/v1/responses"
                route:
                  cluster: backend_cluster
                  timeout: 300s
              - match:
                  prefix: "/"
                route:
                  cluster: backend_cluster
                  timeout: 300s
          http_filters:
          # ExtProc filter - processes request and response
          - name: envoy.filters.http.ext_proc
            typed_config:
              "@type": type.googleapis.com/envoy.extensions.filters.http.ext_proc.v3.ExternalProcessor
              grpc_service:
                envoy_grpc:
                  cluster_name: extproc_cluster
                timeout: 120s
              # Fail closed if ExtProc is unavailable
              failure_mode_allow: false
              processing_mode:
                # Process headers to inject state
                request_header_mode: SEND
                response_header_mode: SEND
                # Process body for state injection and response processing
                request_body_mode: BUFFERED
                response_body_mode: BUFFERED
                request_trailer_mode: SKIP
                response_trailer_mode: SKIP
              # Timeout for each processing phase (must cover LLM inference time)
              message_timeout: 120s
              # Maximum timeout across all phases
              max_message_timeout: 300s
          # Router filter - must be last
          - name: envoy.filters.http.router
            typed_config:
              "@type": type.googleapis.com/envoy.extensions.filters.http.router.v3.Router

  clusters:
  # ExtProc cluster - gRPC connection to our processor
  - name: extproc_cluster
    type: STRICT_DNS
    lb_policy: ROUND_ROBIN
    typed_extension_protocol_options:
      envoy.extensions.upstreams.http.v3.HttpProtocolOptions:
        "@type": type.googleapis.com/envoy.extensions.upstreams.http.v3.HttpProtocolOptions
        explicit_http_config:
          http2_protocol_options: {}
    load_assignment:
      cluster_name: extproc_cluster
      endpoints:
      - lb_endpoints:
        - endpoint:
            address:
              socket_address:
                address: envoy-extproc
                port_value: 10000
    # Health check via gRPC health protocol
    health_checks:
    - timeout: 1s
      interval: 10s
      unhealthy_threshold: 2
      healthy_threshold: 2
      grpc_health_check: {}

  # Backend cluster - Ollama server
  - name: backend_cluster
    type: STRICT_DNS
    lb_policy: ROUND_ROBIN
    load_assignment:
      cluster_name: backend_cluster
      endpoints:
      - lb_endpoints:
        - endpoint:
            address:
              socket_address:
                address: ollama
                port_value: 11434
    connect_timeout: 5s
