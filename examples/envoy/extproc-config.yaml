# Configuration for ExtProc with Ollama backend via Envoy

engine:
  # This endpoint is not used directly by ExtProc in filter chain mode
  # The request is routed by Envoy to the backend cluster
  # This is kept for Engine initialization and any internal calls
  model_endpoint: http://ollama:11434/v1

  # API key not needed for Ollama, but must be non-empty
  api_key: unused

  max_tokens: 4096
  timeout: 120s

# Session store for conversation state
session_store:
  type: sqlite
  dsn: ":memory:"
