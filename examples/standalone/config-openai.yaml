# Configuration for connecting to real OpenAI API

server:
  host: 0.0.0.0
  port: 8080
  timeout: 60s

engine:
  # OpenAI API endpoint
  model_endpoint: https://api.openai.com/v1

  # API key - loaded from OPENAI_API_KEY environment variable
  # Or set it directly here (not recommended for production)
  # api_key: sk-your-key-here

  max_tokens: 4096
  timeout: 60s

# Optional: enable vector search with OpenAI embeddings + Milvus
# embedding:
#   endpoint: https://api.openai.com/v1
#   # api_key: inherited from EMBEDDING_API_KEY or set explicitly
#   model: text-embedding-3-small
#   dimensions: 1536
#
# vector_store:
#   type: milvus
#   milvus_address: localhost:19530

# Optional: persistent file storage
# file_store:
#   type: filesystem
#   base_dir: /tmp/gw-files
