# Pre-commit hooks for OpenAI Responses Gateway
# Install: pre-commit install
# Run manually: pre-commit run --all-files

repos:
  # Go code formatting and linting
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
        args: [--unsafe]  # Allow custom YAML tags
      - id: check-added-large-files
        args: [--maxkb=1000]
      - id: check-merge-conflict
      - id: check-case-conflict
      - id: mixed-line-ending

  # Go formatting
  - repo: https://github.com/dnephin/pre-commit-golang
    rev: v0.5.1
    hooks:
      - id: go-fmt
      - id: go-mod-tidy
      # Note: Run 'make lint' manually for full linting with golangci-lint
      # Note: go-imports requires Go bin in PATH - run manually if needed

  # Local validation hooks
  - repo: local
    hooks:
      # Validate OpenAPI spec consistency
      - id: validate-openapi-sync
        name: Check OpenAPI files are in sync
        entry: scripts/validate-openapi-sync.sh
        language: system
        pass_filenames: false
        files: ^(openapi\.yaml|pkg/adapters/http/openapi\.go)$

      # Note: Conformance tests can be run manually with: make test-conformance
      # They are skipped in pre-commit to keep commits fast
