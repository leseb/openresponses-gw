    # Extended API Schemas

    Conversation:
      type: object
      properties:
        id:
          type: string
        object:
          type: string
          example: conversation
        created_at:
          type: integer
          format: int64
        metadata:
          type: object

    CreateConversationRequest:
      type: object
      properties:
        metadata:
          type: object

    CreatePromptRequest:
      type: object
      required: [name, template]
      properties:
        name:
          type: string
        description:
          type: string
        template:
          type: string
          example: "Hello {{name}}!"
        metadata:
          type: object

    CreateVectorStoreRequest:
      type: object
      properties:
        name:
          type: string
        file_ids:
          type: array
          items:
            type: string
          maxItems: 500
        chunking_strategy:
          description: The chunking strategy used to chunk the file(s). If not set, will use the auto strategy
          oneOf:
            - type: object
              title: Auto Chunking Strategy
              description: The default strategy
              additionalProperties: false
              properties:
                type:
                  type: string
                  description: Always auto
                  enum: [auto]
              required:
                - type
            - type: object
              title: Static Chunking Strategy
              additionalProperties: false
              properties:
                type:
                  type: string
                  description: Always static
                  enum: [static]
                static:
                  type: object
                  additionalProperties: false
                  properties:
                    max_chunk_size_tokens:
                      type: integer
                      minimum: 100
                      maximum: 4096
                      description: Maximum number of tokens in each chunk
                    chunk_overlap_tokens:
                      type: integer
                      description: Number of tokens that overlap between chunks
                  required:
                    - max_chunk_size_tokens
                    - chunk_overlap_tokens
              required:
                - type
                - static
        expires_after:
          type: object
          description: Expiration policy
          properties:
            anchor:
              type: string
              enum: [last_active_at]
            days:
              type: integer
              minimum: 1
              maximum: 365
        metadata:
          type: object

    ChunkingStrategy:
      description: The chunking strategy used to chunk the file(s). If not set, will use the auto strategy
      oneOf:
        - type: object
          title: Auto Chunking Strategy
          description: The default strategy
          additionalProperties: false
          properties:
            type:
              type: string
              description: Always auto
              enum: [auto]
              x-stainless-const: true
          required:
            - type
        - type: object
          title: Static Chunking Strategy
          additionalProperties: false
          properties:
            type:
              type: string
              description: Always static
              enum: [static]
              x-stainless-const: true
            static:
              type: object
              additionalProperties: false
              properties:
                max_chunk_size_tokens:
                  type: integer
                  minimum: 100
                  maximum: 4096
                  description: Maximum number of tokens in each chunk
                chunk_overlap_tokens:
                  type: integer
                  description: Number of tokens that overlap between chunks
              required:
                - max_chunk_size_tokens
                - chunk_overlap_tokens
          required:
            - type
            - static

    ComparisonFilter:
      type: object
      additionalProperties: false
      title: Comparison Filter
      description: A filter used to compare a specified attribute key to a given value using a defined comparison operation
      properties:
        type:
          type: string
          default: eq
          enum:
            - eq
            - ne
            - gt
            - gte
            - lt
            - lte
          description: "Specifies the comparison operator: eq (equals), ne (not equal), gt (greater than), gte (greater than or equal), lt (less than), lte (less than or equal)"
        key:
          type: string
          description: The key to compare against the value
        value:
          oneOf:
            - type: string
            - type: number
            - type: boolean
          description: The value to compare against the attribute key; supports string, number, or boolean types
      required:
        - type
        - key
        - value

    CompoundFilter:
      type: object
      additionalProperties: false
      title: Compound Filter
      description: Combine multiple filters using and or or
      properties:
        type:
          type: string
          description: "Type of operation: and or or"
          enum:
            - and
            - or
        filters:
          type: array
          description: Array of filters to combine. Items can be ComparisonFilter or CompoundFilter
          items:
            oneOf:
              - $ref: '#/components/schemas/ComparisonFilter'
              - $ref: '#/components/schemas/CompoundFilter'
      required:
        - type
        - filters

    Model:
      type: object
      description: Describes an OpenAI model offering that can be used with the API
      properties:
        id:
          type: string
          description: The model identifier
          example: gpt-4
        object:
          type: string
          description: The object type, which is always "model"
          enum: [model]
          example: model
        created:
          type: integer
          format: int64
          description: The Unix timestamp (in seconds) when the model was created
        owned_by:
          type: string
          description: The organization that owns the model
      required:
        - id
        - object
        - created
        - owned_by

    ListModelsResponse:
      type: object
      properties:
        object:
          type: string
          enum: [list]
          example: list
        data:
          type: array
          items:
            $ref: '#/components/schemas/Model'
      required:
        - object
        - data
