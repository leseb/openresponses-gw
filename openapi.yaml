openapi: 3.0.0
info:
  title: OpenAI Responses Gateway API
  description: |
    **100% Open Responses Specification Compliant Gateway**

    Based on: https://github.com/openresponses/openresponses

    This gateway provides:
    - **Core API**: Full Open Responses spec compliance (POST /v1/responses)
    - **Extended APIs**: Conversations, Prompts, Files, Vector Stores, Models
    - **Dual Mode**: Standalone HTTP server or Envoy ExtProc integration

    Streaming: All 24 event types from Open Responses spec
    Request Echo: All request parameters returned in response
    Multimodal: Support for text, images, files, video

  version: 1.0.0
  contact:
    name: OpenAI Responses Gateway
    url: https://github.com/leseb/openai-responses-gateway

servers:
  - url: http://localhost:8080
    description: Local development server

tags:
  - name: Health
    description: Health check and API documentation
  - name: Responses
    description: Open Responses API (100% spec compliant)
  - name: Conversations
    description: Extended - Conversation state management
  - name: Prompts
    description: Extended - Prompt template management
  - name: Files
    description: Extended - File upload and management
  - name: Vector Stores
    description: Extended - Vector store and embeddings
  - name: Models
    description: Extended - Model discovery

paths:
  /health:
    get:
      tags: [Health]
      summary: Health check
      operationId: getHealth
      responses:
        '200':
          description: Service is healthy
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: healthy

  /openapi.json:
    get:
      tags: [Health]
      summary: Get OpenAPI specification (JSON)
      operationId: getOpenAPISpec
      responses:
        '200':
          description: OpenAPI specification
          content:
            application/json:
              schema:
                type: object

  /v1/responses:
    post:
      tags: [Responses]
      summary: Create response
      description: |
        **Open Responses API - 100% Spec Compliant**

        Create a response with streaming or non-streaming output.
        All request parameters are echoed back in the response.

        Streaming: Set `stream: true` (HTTP-specific, not in spec)
        Returns 24 granular event types via Server-Sent Events

        Supports:
        - Multi-turn conversations (previous_response_id)
        - Tool/function calling (tools, tool_choice)
        - Reasoning models (reasoning config for o1/o3)
        - Multimodal input (text, images, files, video)

      operationId: createResponse
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ResponseRequest'
            examples:
              simple:
                summary: Simple text request
                value:
                  model: gpt-4
                  input: "What is 2+2?"
              with_instructions:
                summary: With system instructions
                value:
                  model: gpt-4
                  input: "Explain quantum computing"
                  instructions: "You are a physics professor. Be concise."
              streaming:
                summary: Streaming request
                value:
                  model: gpt-4
                  input: "Tell me a story"
                  stream: true
              multi_turn:
                summary: Follow-up conversation
                value:
                  model: gpt-4
                  input: "Tell me more"
                  previous_response_id: "resp_abc123"
      responses:
        '200':
          description: Response created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Response'
            text/event-stream:
              schema:
                oneOf:
                  - $ref: '#/components/schemas/ResponseCreatedEvent'
                  - $ref: '#/components/schemas/ResponseInProgressEvent'
                  - $ref: '#/components/schemas/ResponseCompletedEvent'
                  - $ref: '#/components/schemas/ResponseOutputTextDeltaEvent'
                  - $ref: '#/components/schemas/ErrorEvent'

  /v1/responses/{response_id}:
    get:
      tags: [Responses]
      summary: Retrieve response
      operationId: getResponse
      parameters:
        - name: response_id
          in: path
          required: true
          schema:
            type: string
        - name: include
          in: query
          description: What to include in the response
          schema:
            type: array
            items:
              type: string
      responses:
        '200':
          description: Response retrieved
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Response'

  # Extended APIs (not in Open Responses spec)

  /v1/conversations:
    post:
      tags: [Conversations]
      summary: Create conversation
      operationId: createConversation
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateConversationRequest'
      responses:
        '200':
          description: Conversation created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Conversation'
    get:
      tags: [Conversations]
      summary: List conversations
      operationId: listConversations
      parameters:
        - $ref: '#/components/parameters/Limit'
        - $ref: '#/components/parameters/Order'
      responses:
        '200':
          description: List of conversations

  /v1/prompts:
    post:
      tags: [Prompts]
      summary: Create prompt template
      operationId: createPrompt
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreatePromptRequest'
      responses:
        '200':
          description: Prompt created
    get:
      tags: [Prompts]
      summary: List prompts
      operationId: listPrompts
      responses:
        '200':
          description: List of prompts

  /v1/files:
    post:
      tags: [Files]
      summary: Upload file
      operationId: uploadFile
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              required: [file, purpose]
              properties:
                file:
                  type: string
                  format: binary
                purpose:
                  type: string
                  enum: [assistants, vision, batch, fine-tune, user_data, evals]
      responses:
        '200':
          description: File uploaded
    get:
      tags: [Files]
      summary: List files
      operationId: listFiles
      parameters:
        - name: purpose
          in: query
          description: Filter by file purpose
          schema:
            type: string
            enum: [assistants, vision, batch, fine-tune, user_data, evals]
        - name: after
          in: query
          description: Cursor for pagination (file ID)
          schema:
            type: string
        - name: limit
          in: query
          description: Number of files to return (1-100, default 50)
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 50
        - name: order
          in: query
          description: Sort order
          schema:
            type: string
            enum: [asc, desc]
            default: desc
      responses:
        '200':
          description: List of files

  /v1/files/{file_id}:
    get:
      tags: [Files]
      summary: Retrieve file metadata
      operationId: getFile
      parameters:
        - name: file_id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: File metadata retrieved
    delete:
      tags: [Files]
      summary: Delete file
      operationId: deleteFile
      parameters:
        - name: file_id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: File deleted

  /v1/files/{file_id}/content:
    get:
      tags: [Files]
      summary: Download file content
      operationId: getFileContent
      parameters:
        - name: file_id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: File content

  /v1/vector_stores:
    post:
      tags: [Vector Stores]
      summary: Create vector store
      operationId: createVectorStore
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateVectorStoreRequest'
      responses:
        '200':
          description: Vector store created
    get:
      tags: [Vector Stores]
      summary: List vector stores
      operationId: listVectorStores
      parameters:
        - name: after
          in: query
          description: Cursor for pagination (vector store ID)
          schema:
            type: string
        - name: before
          in: query
          description: Cursor for reverse pagination
          schema:
            type: string
        - name: limit
          in: query
          description: Number of items to return (1-100, default 50)
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 50
        - name: order
          in: query
          description: Sort order
          schema:
            type: string
            enum: [asc, desc]
            default: desc
      responses:
        '200':
          description: List of vector stores

  /v1/vector_stores/{vector_store_id}:
    get:
      tags: [Vector Stores]
      summary: Retrieve vector store
      operationId: getVectorStore
      parameters:
        - name: vector_store_id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Vector store retrieved

  /v1/vector_stores/{vector_store_id}/files:
    post:
      tags: [Vector Stores]
      summary: Add file to vector store
      operationId: addVectorStoreFile
      parameters:
        - name: vector_store_id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                file_id:
                  type: string
                chunking_strategy:
                  description: The chunking strategy used to chunk the file(s). If not set, will use the auto strategy
                  oneOf:
                    - type: object
                      title: Auto Chunking Strategy
                      description: The default strategy
                      additionalProperties: false
                      properties:
                        type:
                          type: string
                          description: Always auto
                          enum: [auto]
                          x-stainless-const: true
                      required:
                        - type
                    - type: object
                      title: Static Chunking Strategy
                      additionalProperties: false
                      properties:
                        type:
                          type: string
                          description: Always static
                          enum: [static]
                          x-stainless-const: true
                        static:
                          type: object
                          additionalProperties: false
                          properties:
                            max_chunk_size_tokens:
                              type: integer
                              minimum: 100
                              maximum: 4096
                              description: Maximum number of tokens in each chunk
                            chunk_overlap_tokens:
                              type: integer
                              description: Number of tokens that overlap between chunks
                          required:
                            - max_chunk_size_tokens
                            - chunk_overlap_tokens
                      required:
                        - type
                        - static
                attributes:
                  type: object
                  description: Custom attributes for the file
      responses:
        '200':
          description: File added
    get:
      tags: [Vector Stores]
      summary: List files in vector store
      operationId: listVectorStoreFiles
      parameters:
        - name: vector_store_id
          in: path
          required: true
          schema:
            type: string
        - name: after
          in: query
          description: Cursor for pagination (file ID)
          schema:
            type: string
        - name: before
          in: query
          description: Cursor for reverse pagination
          schema:
            type: string
        - name: filter
          in: query
          description: Filter by file status
          schema:
            type: string
            enum: [in_progress, completed, failed, cancelled]
        - name: limit
          in: query
          description: Number of items to return (1-100, default 50)
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 50
        - name: order
          in: query
          description: Sort order
          schema:
            type: string
            enum: [asc, desc]
            default: desc
      responses:
        '200':
          description: List of files

  /v1/vector_stores/{vector_store_id}/files/{file_id}:
    get:
      tags: [Vector Stores]
      summary: Get vector store file
      operationId: getVectorStoreFile
      parameters:
        - name: vector_store_id
          in: path
          required: true
          schema:
            type: string
        - name: file_id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: File retrieved
    delete:
      tags: [Vector Stores]
      summary: Remove file from vector store
      operationId: deleteVectorStoreFile
      parameters:
        - name: vector_store_id
          in: path
          required: true
          schema:
            type: string
        - name: file_id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: File removed

  /v1/vector_stores/{vector_store_id}/files/{file_id}/content:
    get:
      tags: [Vector Stores]
      summary: Download file content from vector store
      operationId: getVectorStoreFileContent
      parameters:
        - name: vector_store_id
          in: path
          required: true
          schema:
            type: string
        - name: file_id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: File content

  /v1/vector_stores/{vector_store_id}/search:
    post:
      tags: [Vector Stores]
      summary: Search vector store
      operationId: searchVectorStore
      parameters:
        - name: vector_store_id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [query]
              properties:
                query:
                  description: A query string or array of query strings for search
                  oneOf:
                    - type: string
                    - type: array
                      items:
                        type: string
                      minItems: 1
                rewrite_query:
                  description: Whether to rewrite the natural language query for vector search
                  type: boolean
                  default: false
                max_num_results:
                  description: Maximum number of results to return (1-50)
                  type: integer
                  minimum: 1
                  maximum: 50
                  default: 10
                filters:
                  description: A filter to apply based on file attributes
                  oneOf:
                    - $ref: '#/components/schemas/ComparisonFilter'
                    - $ref: '#/components/schemas/CompoundFilter'
                ranking_options:
                  description: Ranking options for search
                  type: object
                  additionalProperties: false
                  properties:
                    ranker:
                      type: string
                      enum: [auto, default-2024-11-15]
                      default: auto
                    score_threshold:
                      type: number
                      minimum: 0
                      maximum: 1
                      default: 0
      responses:
        '200':
          description: Search results

  /v1/vector_stores/{vector_store_id}/file_batches:
    post:
      tags: [Vector Stores]
      summary: Create file batch
      operationId: createVectorStoreFileBatch
      parameters:
        - name: vector_store_id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                file_ids:
                  type: array
                  items:
                    type: string
                chunking_strategy:
                  description: The chunking strategy used to chunk the file(s). If not set, will use the auto strategy
                  oneOf:
                    - type: object
                      title: Auto Chunking Strategy
                      description: The default strategy
                      additionalProperties: false
                      properties:
                        type:
                          type: string
                          description: Always auto
                          enum: [auto]
                          x-stainless-const: true
                      required:
                        - type
                    - type: object
                      title: Static Chunking Strategy
                      additionalProperties: false
                      properties:
                        type:
                          type: string
                          description: Always static
                          enum: [static]
                          x-stainless-const: true
                        static:
                          type: object
                          additionalProperties: false
                          properties:
                            max_chunk_size_tokens:
                              type: integer
                              minimum: 100
                              maximum: 4096
                              description: Maximum number of tokens in each chunk
                            chunk_overlap_tokens:
                              type: integer
                              description: Number of tokens that overlap between chunks
                          required:
                            - max_chunk_size_tokens
                            - chunk_overlap_tokens
                      required:
                        - type
                        - static
                attributes:
                  type: object
                  description: Custom attributes for the batch
      responses:
        '200':
          description: Batch created

  /v1/vector_stores/{vector_store_id}/file_batches/{batch_id}:
    get:
      tags: [Vector Stores]
      summary: Get file batch
      operationId: getVectorStoreFileBatch
      parameters:
        - name: vector_store_id
          in: path
          required: true
          schema:
            type: string
        - name: batch_id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Batch retrieved

  /v1/vector_stores/{vector_store_id}/file_batches/{batch_id}/files:
    get:
      tags: [Vector Stores]
      summary: List files in batch
      operationId: listVectorStoreFileBatchFiles
      parameters:
        - name: vector_store_id
          in: path
          required: true
          schema:
            type: string
        - name: batch_id
          in: path
          required: true
          schema:
            type: string
        - name: after
          in: query
          description: Cursor for pagination (file ID)
          schema:
            type: string
        - name: before
          in: query
          description: Cursor for reverse pagination
          schema:
            type: string
        - name: filter
          in: query
          description: Filter by file status
          schema:
            type: string
            enum: [in_progress, completed, failed, cancelled]
        - name: limit
          in: query
          description: Number of items to return (1-100, default 50)
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 50
        - name: order
          in: query
          description: Sort order
          schema:
            type: string
            enum: [asc, desc]
            default: desc
      responses:
        '200':
          description: List of batch files

  /v1/vector_stores/{vector_store_id}/file_batches/{batch_id}/cancel:
    post:
      tags: [Vector Stores]
      summary: Cancel file batch
      operationId: cancelVectorStoreFileBatch
      parameters:
        - name: vector_store_id
          in: path
          required: true
          schema:
            type: string
        - name: batch_id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Batch cancelled

  /v1/models:
    get:
      tags: [Models]
      summary: List available models
      operationId: listModels
      responses:
        '200':
          description: List of models
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ListModelsResponse'

components:
  parameters:
    Limit:
      name: limit
      in: query
      description: Number of items (1-100, default 50)
      schema:
        type: integer
        minimum: 1
        maximum: 100
        default: 50

    Order:
      name: order
      in: query
      description: Sort order
      schema:
        type: string
        enum: [asc, desc]
        default: desc

  schemas:
    # Core Open Responses Schemas

    ResponseRequest:
      type: object
      description: Request to create a response (Open Responses spec compliant)
      properties:
        model:
          type: string
          nullable: true
          description: Model ID (e.g., gpt-4, claude-3-opus)
          example: gpt-4
        input:
          description: String or array of input items
          oneOf:
            - type: string
              maxLength: 10485760
            - type: array
              items:
                $ref: '#/components/schemas/InputItem'
        previous_response_id:
          type: string
          nullable: true
          description: ID of previous response for multi-turn
          example: resp_abc123
        include:
          type: array
          items:
            type: string
          description: What to include in response
        tools:
          type: array
          items:
            $ref: '#/components/schemas/Tool'
          description: Tools available to the model
        tool_choice:
          description: Control which tool to use
          oneOf:
            - type: string
              enum: [none, auto, required]
            - type: object
        reasoning:
          $ref: '#/components/schemas/ReasoningConfig'
        instructions:
          type: string
          nullable: true
          description: System message / instructions
        temperature:
          type: number
          format: float
          nullable: true
          minimum: 0
          maximum: 2
        top_p:
          type: number
          format: float
          nullable: true
        max_output_tokens:
          type: integer
          nullable: true
        max_tool_calls:
          type: integer
          nullable: true
        parallel_tool_calls:
          type: boolean
          nullable: true
        store:
          type: boolean
          nullable: true
          description: Whether to store conversation
        frequency_penalty:
          type: number
          format: float
          nullable: true
          minimum: -2
          maximum: 2
        presence_penalty:
          type: number
          format: float
          nullable: true
          minimum: -2
          maximum: 2
        truncation:
          $ref: '#/components/schemas/TruncationStrategy'
        top_logprobs:
          type: integer
          nullable: true
        service_tier:
          type: string
          nullable: true
        background:
          type: boolean
          nullable: true
        prompt_cache_key:
          type: string
          nullable: true
        safety_identifier:
          type: string
          nullable: true
        metadata:
          type: object
          additionalProperties:
            type: string
        stream:
          type: boolean
          description: HTTP-specific - enable SSE streaming
          default: false

    Response:
      type: object
      description: Response object (Open Responses spec compliant)
      required: [id, object, created_at, model, status]
      properties:
        id:
          type: string
          example: resp_abc123
        object:
          type: string
          example: response
        created_at:
          type: integer
          format: int64
          description: Unix timestamp
        completed_at:
          type: integer
          format: int64
          nullable: true
        model:
          type: string
          example: gpt-4
        status:
          type: string
          enum: [queued, in_progress, completed, failed, incomplete]
        output:
          type: array
          items:
            $ref: '#/components/schemas/OutputItem'
        usage:
          $ref: '#/components/schemas/Usage'
        error:
          $ref: '#/components/schemas/ErrorDetails'
        incomplete_details:
          $ref: '#/components/schemas/IncompleteDetails'
        metadata:
          type: object
          additionalProperties:
            type: string
        # Echo all request parameters
        previous_response_id:
          type: string
          nullable: true
        instructions:
          type: string
          nullable: true
        tools:
          type: array
          items:
            $ref: '#/components/schemas/Tool'
        tool_choice:
          nullable: true
        reasoning:
          $ref: '#/components/schemas/ReasoningConfig'
        temperature:
          type: number
          nullable: true
        top_p:
          type: number
          nullable: true
        max_output_tokens:
          type: integer
          nullable: true
        max_tool_calls:
          type: integer
          nullable: true
        parallel_tool_calls:
          type: boolean
          nullable: true
        store:
          type: boolean
          nullable: true
        frequency_penalty:
          type: number
          nullable: true
        presence_penalty:
          type: number
          nullable: true
        truncation:
          $ref: '#/components/schemas/TruncationStrategy'
        top_logprobs:
          type: integer
          nullable: true
        service_tier:
          type: string
          nullable: true
        background:
          type: boolean
          nullable: true
        prompt_cache_key:
          type: string
          nullable: true
        safety_identifier:
          type: string
          nullable: true
        text:
          type: string
          nullable: true
          description: Convenience field - concatenated output text

    InputItem:
      type: object
      description: Input item (message, file, etc.)
      properties:
        type:
          type: string
          enum: [message, file, image, video, item_reference]
        role:
          type: string
          enum: [user, assistant, system, developer]
        content:
          type: string

    OutputItem:
      type: object
      description: Output item (discriminated by type)
      required: [type]
      properties:
        type:
          type: string
          enum: [message, function_call, function_call_output, reasoning]
        id:
          type: string
        role:
          type: string
          enum: [user, assistant, system, developer]
        content:
          type: array
          items:
            $ref: '#/components/schemas/ContentPart'
        status:
          type: string
          enum: [in_progress, completed]
        name:
          type: string
        call_id:
          type: string
        arguments:
          type: string
        output:
          type: string
        summary:
          type: string

    ContentPart:
      type: object
      description: Content part within a message
      required: [type]
      properties:
        type:
          type: string
          enum: [text, image, file, video, refusal, output_text_annotation]
        text:
          type: string
        image_url:
          type: object
          properties:
            url:
              type: string
            detail:
              type: string
              enum: [auto, low, high]
        file_id:
          type: string
        video_url:
          type: object
          properties:
            url:
              type: string

    Tool:
      type: object
      description: Tool definition
      required: [type]
      properties:
        type:
          type: string
          enum: [function, file_search, web_search]
        function:
          type: object
          properties:
            name:
